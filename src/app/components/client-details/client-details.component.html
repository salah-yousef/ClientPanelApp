<div class="row">
  <div class="col-md-6">
    <a href="/" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a class="pencil" [routerLink]="[ '/edit-client/'+id]"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>
      <a [routerLink]="[ '/client/'+id]" (click)="onDeleteClick()"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a>
    </div>
  </div>
</div>

<hr>

<div class="card" *ngIf="client">
  <h3 class="card-header">
      {{client.firstName}} {{client.lastName}}
  </h3>
  <div class="card-block">
    <div class="container">
      <div class="row">
          <div class="col-md-8">
            <h4>Client ID: {{id}}</h4>
          </div>
          <div class="col-md-4">
            <h3 class="pull-right">
              <ng-container *ngIf="hasBalance; else elseTemplate">
                  Balance: <span class="text-success">{{client.balance | currency:'USD'}}</span>
              </ng-container>
              <ng-template #elseTemplate>
                  Balance: <span class="text-danger">{{client.balance | currency:'USD'}}</span>
              </ng-template>
            </h3>
          </div>
      </div>
      <ul class="list-group">
          <li class="list-group-item">Contact Email: {{client.email}}</li>
          <li class="list-group-item">Contact Phone: {{client.phone}}</li>
      </ul>    
    </div>
  </div>
</div>
